<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{style.css}" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-center">
<main class="form-signin">
  <form th:action="@{/signIn}" method="POST">
    <h1>Online University</h1>
    <h2 class="h3 mb-3 fw-normal">Please sign in</h2>
    <p class="text-danger" th:text="${message}"></p>
    <label for="personalId" class="visually-hidden">Enter personal id</label>
    <input type="text" id="personalId" class="form-control" th:object="${credentials}" th:field="*{personalId}" placeholder="Personal Id" autofocus>
    <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign in</button>
  </form>
  <form th:action="@{/register}" method="GET">
    <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Register</button>
  </form>
</main>
</body>
</html>
