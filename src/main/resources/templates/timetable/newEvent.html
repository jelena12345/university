<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
</head>

<body>
<div th:insert="navigation :: sidebar"></div>
<div class="page-content p-5" id="content">
    <h2 class="display-4">Create new event</h2>
    <p class="text-danger" th:text="${message}"></p>
    <form method="POST" th:action="@{/timetable/new}" th:object="${event}">
        <label for="courses" class="visually-hidden">Choose course</label>
        <select name="courseName" id="courses" class="form-control" th:field="*{course.name}">
            <option th:each="dropDownItem : ${courses}"
                    th:value="${dropDownItem.name}"
                    th:text="${dropDownItem.name}"></option>
        </select>
        <label for="full_name" class="form-label">Professor</label>
        <input type="text" class="form-control" id="full_name" th:value="*{user.name + ' ' + user.surname}" readonly>
        <input type="hidden" id="personal_id" th:field="*{user.personalId}">
        <label for="from" class="mr-sm-2">From</label>
        <input class="form-control mb-2 mr-sm-2 mb-sm-0" type="datetime-local" id="from" th:field="*{from}">
        <label for="to" class="mr-sm-2">To</label>
        <input class="form-control mb-2 mr-sm-2 mb-sm-0" type="datetime-local" id="to" th:field="*{to}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
