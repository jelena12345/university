<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
</head>

<body>
<div th:insert="navigation :: sidebar"></div>
<div class="page-content p-5" id="content" th:object="${event}">
    <h2 class="display-4">Update event</h2>
    <form method="POST" th:action="@{/timetable/update}" >
        <label for="id" class="form-label">Id</label>
        <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
        <label for="courseName" class="form-label">Course</label>
        <input type="text" class="form-control" id="courseName" th:field="*{course.name}" readonly>
        <label for="from" class="mr-sm-2">From</label>
        <input class="form-control mb-2 mr-sm-2 mb-sm-0" type="datetime-local" id="from" th:field="*{from}">
        <label for="to" class="mr-sm-2">To</label>
        <input class="form-control mb-2 mr-sm-2 mb-sm-0" type="datetime-local" id="to" th:field="*{to}">
        <button type="submit" class="w-100 btn btn-primary btn-lg mt-2">Update</button>
    </form>
    <form id="deleteForm" method="POST" th:action="@{/timetable/delete}">
        <button type="submit" class="w-100 btn btn-primary btn-lg mt-2">Delete</button>
        <input type="hidden" id="deleteId" name="deleteId" th:field="*{id}">
    </form>
</div>
</body>
</html>
