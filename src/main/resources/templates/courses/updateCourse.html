<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
</head>

<body>
<div th:insert="navigation :: sidebar"></div>
<div class="page-content p-5" id="content" th:object="${course}">
    <h2 class="display-4">Update course</h2>
    <form method="POST" th:action="@{/courses/update}" >
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
        <label for="description" class="form-label">Name</label>
        <input type="text" class="form-control" id="description" th:field="*{description}">
        <button type="submit" class="w-100 btn btn-primary btn-lg">Update</button>
    </form>
</div>
</body>
</html>
