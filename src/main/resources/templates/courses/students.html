<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
</head>

<body>
<div th:insert="navigation :: sidebar"></div>
<div class="page-content p-5" id="content">
    <form method="GET" th:action="@{/courses}">
        <button class="btn btn-primary" type="submit"><</button>
    </form>
    <h2 class="display-4" th:text="${course_users}"></h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <caption></caption>
            <thead>
            <tr>
                <th scope="col">Personal Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">About</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="studentItem : ${students}">
                <td th:text="${studentItem.personalId}"></td>
                <td th:text="${studentItem.name}"></td>
                <td th:text="${studentItem.surname}"></td>
                <td th:text="${studentItem.about}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
