<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
</head>

<body>
<div th:insert="navigation :: sidebar"></div>
<div class="page-content p-5" id="content">
    <h2 class="display-4">Course details</h2>
    <p class="text-danger" th:text="${message}"></p>
    <form method="POST" th:action="@{/courses/save}" th:object="${course}" th:if="${session.user.role == 'professor'}">
        <label for="courseName" class="form-label">Name</label>
        <input type="text" class="form-control" id="courseName" th:field="*{name}" required>
        <div class="invalid-feedback">
            Valid course name is required.
        </div>
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" th:field="*{description}" required>
        <button class="w-100 btn btn-primary btn-lg mt-2" type="submit">Save</button>
    </form>
</div>
</body>
</html>
