<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
</head>

<body>
<div th:insert="navigation :: sidebar"></div>
<div class="page-content p-5" id="content">
    <form method="GET" th:action="@{/courses/new}">
        <h2 class="display-4">
            <span>Current courses</span>
            <button class='btn btn-primary pull-right'>+</button>
        </h2>
    </form>
    <p class="text-danger" th:text="${message}"></p>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <caption></caption>
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
                <th scope="col" th:if="${session.user.role == 'professor'}"></th>
                <th scope="col" th:if="${session.user.role == 'professor'}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="courseItem : ${courses}">
                <td th:text="${courseItem.name}"></td>
                <td th:text="${courseItem.description}"></td>
                <td th:if="${session.user.role == 'professor'}">
                    <form id="form_users" method="GET" th:action="@{/courses/students}">
                        <button class="btn btn-light fas fa-users" type="submit"></button>
                        <input type="hidden" id="course_users" name="course_users" th:value="${courseItem.name}">
                    </form>
                </td>
                <td>
                    <form id="updateForm" method="GET" th:action="@{/courses/update}">
                        <button class="btn btn-light fas fa-pencil-alt" type="submit"></button>
                        <input type="hidden" id="updateName" name="updateName" th:value="${courseItem.name}">
                    </form>
                </td>
                <td>
                    <form id="form_remove" method="POST" th:action="@{/courses/remove}">
                        <button class="btn btn-light fas fa-times" type="submit"></button>
                        <input type="hidden" id="course_remove" name="course_remove" th:value="${courseItem.name}">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
