<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .vertical-nav {
            min-width: 17rem;
            width: 17rem;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.4s;
        }
        .page-content {
            width: calc(50% - 17rem);
            margin-left: 17rem;
            transition: all 0.4s;
        }
    </style>
</head>

<body th:object="${professor}">
<div class="vertical-nav bg-white" id="sidebar">
    <h1>University</h1>
    <div class="py-4 px-3 mb-4 bg-light">
        <a href="/profile" class="nav-link text-dark bg-light">
        <div class="media d-flex align-items-center">
            <em class="fas fa-user-circle mr-3 text-primary fa-3x"></em>
            <div class="media-body">
                <p class="font-weight-light text-muted mb-0">Professor</p>
                <h4 th:text = "${professor.getName() + ' ' + professor.getSurname()}" class="m-0" ></h4>
            </div>
        </div>
        </a>
    </div>
    <ul class="nav flex-column bg-white mb-0">
        <li class="nav-item">
            <a href="#" class="nav-link text-dark font-italic">
                <em class="fas fa-calendar-alt mr-3 text-primary fa-fw"></em>
                Timetable
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link text-dark font-italic">
                <em class="fas fa-clipboard mr-3 text-primary fa-fw"></em>
                Courses
            </a>
        </li>
        <li class="nav-item">
            <a href="/" class="nav-link text-dark font-italic">
                <em class="fas fa-door-open mr-3 text-primary fa-fw"></em>
                Sign out
            </a>
        </li>
    </ul>
</div>
<div class="page-content p-5" id="content">
    <form class="needs-validation" method="POST" th:action="@{/profile/save}"  novalidate>
        <h2 class="display-4">Profile</h2>
            <label for="personalId" class="form-label">Personal id</label>
            <input type="text" class="form-control" id="personalId" th:field="*{personalId}" readonly>
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{name}" required>
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{surname}" required>
            <div class="invalid-feedback">
                Valid last name is required.
            </div>
            <label for="qualification" class="form-label">Qualification</label>
            <input type="text" class="form-control" id="qualification" th:field="*{qualification}" required>
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
    </form>
    <hr class="my-4">
    <form method="POST" th:action="@{/profile/delete}">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Delete</button>
        <input type="hidden" id="deleteId" th:field="*{personalId}">
    </form>
</div>
</body>
</html>
