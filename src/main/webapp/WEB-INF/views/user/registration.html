<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/resources/style.css}" type="text/css">
</head>

<body class="text-center">
<main class="form-register">
    <form class="needs-validation" method="POST" th:action="@{/register}" th:object="${user}">
        <h2 class="display-4">Register new user</h2>
        <p class="text-danger" th:text="${message}"></p>
        <label for="role" class="visually-hidden">Select Role</label>
        <select id="role" class="form-control" th:field="*{role}">
            <option value="professor" selected>Professor</option>
            <option value="student">Student</option>
        </select>
        <label for="personalId" class="form-label">Personal id</label>
        <input type="text" class="form-control" id="personalId" th:field="*{personalId}" required autofocus>
        <div class="invalid-feedback">
            Valid personal id is required.
        </div>
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" th:field="*{name}" required>
        <div class="invalid-feedback">
            Valid first name is required.
        </div>
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" th:field="*{surname}" required>
        <div class="invalid-feedback">
            Valid last name is required.
        </div>
        <label for="about" class="form-label">About Me</label>
        <input type="text" class="form-control" id="about" th:field="*{about}">
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
    </form>
    <hr class="my-4">
</main>
</body>
</html>
