<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" th:href="@{/resources/style.css}" type="text/css">
</head>

<body>
<div th:insert="navigation :: sidebar"></div>
<div class="page-content p-5" id="content" th:object="${user}">
    <form class="needs-validation" method="POST" th:action="@{/profile/save}" novalidate>
        <h2 class="display-4">Profile</h2>
        <p class="text-danger" th:text="${message}"></p>
            <label for="personalId" class="form-label">Personal id</label>
            <input type="text" class="form-control" id="personalId" th:field="*{personalId}" readonly>
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{name}" required>
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{surname}" required>
            <div class="invalid-feedback">
                Valid last name is required.
            </div>
            <label for="about" class="form-label">About Me</label>
            <input type="text" class="form-control" id="about" th:field="*{about}">
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
    </form>
    <hr class="my-4">
    <form method="POST" th:action="@{/profile/delete}">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Delete</button>
        <input type="hidden" id="deleteId" th:field="*{personalId}">
    </form>
</div>
</body>
</html>
