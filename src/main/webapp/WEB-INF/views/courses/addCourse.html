<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" th:href="@{/resources/style.css}" type="text/css">
</head>

<body>
<div th:insert="navigation :: sidebar"></div>
<div class="page-content p-5" id="content">
    <h2 class="display-4">Add course</h2>
    <form th:if="${!courses.isEmpty()}" method="POST" th:action="@{/courses/add}">
        <label for="courses" class="visually-hidden">Connect to existing course</label>
        <select th:object="${course}" th:field="*{name}" id="courses" class="form-control">
            <option th:each="dropDownItem : ${courses}"
                    th:value="${dropDownItem.name}"
                    th:text="${dropDownItem.name}"></option>
        </select>
        <button class="w-100 btn btn-primary btn-lg" type="submit">Add</button>
    </form>
    <p th:unless="${!courses.isEmpty()}">No available courses</p>
    <hr class="my-4">
    <form method="POST" th:action="@{/courses/new}" th:object="${course}" th:if="${session.user.role == 'professor'}">
        <p>Create new course</p>
        <label for="courseName" class="form-label">Name</label>
        <input type="text" class="form-control" id="courseName" th:field="*{name}" required>
        <div class="invalid-feedback">
            Valid course name is required.
        </div>
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" th:field="*{description}" required>
        <button class="w-100 btn btn-primary btn-lg" type="submit">Create</button>
    </form>
</div>
</body>
</html>
