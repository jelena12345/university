<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" th:href="@{/resources/style.css}" type="text/css">
</head>

<body>
<div th:insert="navigation :: sidebar"></div>
<div class="page-content p-5" id="content">
    <form method="GET" th:action="@{/courses/new}">
        <h2 class="display-4">
            <span>Current courses</span>
            <button class='btn btn-primary pull-right'>+</button>
        </h2>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <caption></caption>
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.name}"></td>
                <td th:text="${course.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${session.user.role == 'professor'}">
        <hr class="my-4">
        <form method="GET" th:action="@{/courses/students}">
            <button class="w-100 btn btn-primary btn-lg" type="submit">All students for course</button>
        </form>
    </div>
</div>
</body>
</html>
