<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Timetable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" th:href="@{/resources/style.css}" type="text/css">
</head>

<body>
<div th:insert="navigation :: sidebar"></div>
<div class="page-content p-5" id="content">
    <form method="GET" th:action="@{/timetable/new}" th:if="${session.user.role == 'professor'}">
        <h2 class="display-4">
            <span>Timetable</span>
            <button class='btn btn-primary pull-right'>+</button>
        </h2>
    </form>
    <form class="form-inline">
        <label for="from" class="mr-sm-2">From</label>
        <input class="form-control mb-2 mr-sm-2 mb-sm-0" type="date" value="2011-08-19" id="from">
        <label for="to" class="mr-sm-2">To</label>
        <input class="form-control mb-2 mr-sm-2 mb-sm-0" type="date" value="2011-08-19" id="to">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <caption></caption>
            <thead>
            <tr>
                <th scope="col">Course</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="eventItem : ${events}">
                <td th:text="${eventItem.course.name}"></td>
                <td th:text="${eventItem.startTime}"></td>
                <td th:text="${eventItem.endTime}"></td>
                <td>
                    <form id="updateForm" method="GET" th:action="@{/timetable/update}">
                        <button class="btn btn-light fas fa-pencil-alt" type="submit"></button>
                        <input type="hidden" id="updateId" name="updateId" th:value="${eventItem.id}">
                    </form>
                </td>
                <td>
                    <form id="deleteForm" method="POST" th:action="@{/timetable/delete}">
                        <button class="btn btn-light fas fa-times" type="submit"></button>
                        <input type="hidden" id="deleteId" name="deleteId" th:value="${eventItem.id}">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
