<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" th:href="@{/resources/style.css}" type="text/css">
</head>

<body>
<div th:insert="navigation :: sidebar"></div>
<div class="page-content p-5" id="content">
    <h2 class="display-4">Create new event</h2>
    <form method="POST" th:action="@{/timetable/new}">
        <label for="courses" class="visually-hidden">Choose course</label>
        <select name="courseName" id="courses" class="form-control">
            <option th:each="dropDownItem : ${courses}"
                    th:value="${dropDownItem.name}"
                    th:text="${dropDownItem.name}"></option>
        </select>
        <label for="from" class="mr-sm-2">From</label>
        <input class="form-control mb-2 mr-sm-2 mb-sm-0" type="datetime-local" id="from" name="from" value="2021-01-01T08:30">
        <label for="to" class="mr-sm-2">To</label>
        <input class="form-control mb-2 mr-sm-2 mb-sm-0" type="datetime-local" id="to" name="to" value="2021-01-01T09:30">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
